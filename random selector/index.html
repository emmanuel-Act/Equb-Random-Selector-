<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Random selector</title>
</head>
<body>
    <div class="container p-5">
        
        <div class="row">
            <div class="container col-lg-6">
                <h1>Random Selector</h1>
                <div class="mb-3 row">
                    <form onsubmit="event.preventDefault(); onFormSubmit();">
                        <div class="mb-3">
                          <label class="form-label">Name</label><label class="validation-error hide" id="nameValidationError"></label>
                          <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount">
                        </div>
                        <button onclick="random_submit()" type="submit" id="entry" class="btn btn-primary">Submit</button> 
                    </form>
                </div>
            </div>
            <div class="container-fluid col-lg-6">
                <h1>Result</h1>
                <div class="mb-3 row">
                    
                    <div class="col-lg-6 col-md-6 col-sm-9 col-12">
                    <div style=" width: 180px;
                    border: 5px solid rgb(65, 154, 255);
                    padding: 5px;
                    height: 50px;
                    margin: 15px;" id="random-name"></div>
                    </div>
                </div>
                <div class="container">
                    <button onclick="rand()" id="generate" class="btn btn-primary">Display Lucky person</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container gx-5 col-lg-6  text-center">
        <table class="table table-dark table-hover" id="display">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>

</body>
</html>
